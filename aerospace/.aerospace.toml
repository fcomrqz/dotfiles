# All possible keys:
# - Letters.        a, b, c, ..., z
# - Numbers.        0, 1, 2, ..., 9
# - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
# - F-keys.         f1, f2, ..., f20
# - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon, backtick,
#                   leftSquareBracket, rightSquareBracket, space, enter, esc, backspace, tab
# - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
#                   keypadMinus, keypadMultiply, keypadPlus
# - Arrows.         left, down, up, right

# All possible modifiers: cmd, alt, ctrl, shift

[mode.main.binding]

cmd-alt-m = ['move up']
cmd-alt-comma = ['move-node-to-monitor prev --wrap-around', 'focus-monitor prev --wrap-around']
cmd-alt-period = ['move-node-to-monitor next --wrap-around', 'focus-monitor next --wrap-around']
cmd-alt-slash = ['layout tiles accordion']
cmd-alt-space = ['resize smart +160']

cmd-alt-j = [
  "exec-and-forget aerospace list-monitors --focused | grep -q '^1 | LG UltraFine (1)$' && aerospace focus down --boundaries-action wrap-around-the-workspace || aerospace focus-monitor '(1)'",

]
cmd-alt-k = [
  "exec-and-forget aerospace list-monitors --focused | grep -q '^2 | LG UltraFine (2)$' && aerospace focus down --boundaries-action wrap-around-the-workspace || aerospace focus-monitor '(2)'",

]

cmd-alt-l = [
  "exec-and-forget aerospace list-monitors --focused | grep -q '^3 | LG UltraFine (3)$' && aerospace focus down --boundaries-action wrap-around-the-workspace || aerospace focus-monitor '(3)'",
]

