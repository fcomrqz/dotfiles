start-at-login = true

accordion-padding = 30

default-root-container-layout = 'tiles'

default-root-container-orientation = 'auto'

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

[gaps]
inner.horizontal = 7
inner.vertical = 7

# Left Monitor
[[on-window-detected]]
if.app-id = 'org.webkit.Playwright'
run = ['move-node-to-workspace 3']

# Center Monitor
[[on-window-detected]]
if.app-id = 'com.apple.MobileSMS'
run = ['layout floating', 'move-node-to-workspace 1']

[[on-window-detected]]
if.app-id = 'net.whatsapp.WhatsApp'
run = ['layout floating', 'move-node-to-workspace 1']

[[on-window-detected]]
if.app-id = 'com.apple.iphonesimulator'
run = ['layout floating', 'move-node-to-workspace 1']

[[on-window-detected]]
if.app-id = 'com.adobe.xd'
run = ['layout floating', 'move-node-to-workspace 1']

[[on-window-detected]]
if.window-title-regex-substring = 'AI Chat'
run = ['layout floating']

# [[on-window-detected]]
# if.app-id = 'com.apple.freeform'
# run = []

# [[on-window-detected]]
# if.app-id = 'com.figma.Desktop'
# run = []

# Right Monitor
[[on-window-detected]]
if.app-id = 'com.apple.mail'
run = ['move-node-to-workspace 2']

[[on-window-detected]]
if.app-id = 'org.chromium.Chromium'
run = ['move-node-to-workspace 2']

[mode.main.binding]

# All possible keys:
# - Letters.        a, b, c, ..., z
# - Numbers.        0, 1, 2, ..., 9
# - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
# - F-keys.         f1, f2, ..., f20
# - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon, backtick,
#                   leftSquareBracket, rightSquareBracket, space, enter, esc, backspace, tab
# - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
#                   keypadMinus, keypadMultiply, keypadPlus
# - Arrows.         left, down, up, right

# All possible modifiers: cmd, alt, ctrl, shift

cmd-alt-m = ['move-node-to-monitor 1', 'focus-monitor 1']
cmd-alt-comma = ['move-node-to-monitor 2', 'focus-monitor 2']
cmd-alt-period = ['move-node-to-monitor 3', 'focus-monitor 3']
cmd-alt-slash = ['fullscreen']
