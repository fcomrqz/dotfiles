# --------
# Settings
# --------
start-at-login = true
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
accordion-padding = 0
gaps.outer.top = [{ monitor."(1)" = 30 }, 16]
gaps.outer.right = 16
gaps.outer.bottom = 16
gaps.outer.left = 16
gaps.inner.vertical = 16
gaps.inner.horizontal = 16
[workspace-to-monitor-force-assignment]
1 = '(1)'
2 = '(3)'
3 = '(2)'

# ------------
# Main monitor
# ------------
[[on-window-detected]]
if.app-id = 'dev.zed.Zed'
run = ['move-node-to-workspace 1']

[[on-window-detected]]
if.app-id = 'com.figma.Desktop'
run = ['move-node-to-workspace 1']

[[on-window-detected]]
if.app-id = 'com.apple.finder'
run = ['move-node-to-workspace 1']

[[on-window-detected]]
if.app-id = 'com.apple.Notes'
run = ['move-node-to-workspace 1']

[[on-window-detected]]
if.app-id = 'com.apple.freeform'
run = ['move-node-to-workspace 1']

## ---------------------
## Main monitor floating
## ---------------------
[[on-window-detected]]
if.app-id = 'com.culturedcode.ThingsMac'
run = ['layout floating', 'move-node-to-workspace 1']

[[on-window-detected]]
if.app-id = 'com.openai.chat'
run = ['layout floating', 'move-node-to-workspace 1']

[[on-window-detected]]
if.app-id = 'com.anthropic.claudefordesktop'
run = ['layout floating', 'move-node-to-workspace 1']

[[on-window-detected]]
if.app-name-regex-substring = 'Gemini'
run = ['layout floating', 'move-node-to-workspace 1']

[[on-window-detected]]
if.app-id = 'net.whatsapp.WhatsApp'
run = ['layout floating', 'move-node-to-workspace 1']

[[on-window-detected]]
if.app-id = 'com.apple.MobileSMS'
run = ['layout floating', 'move-node-to-workspace 1']

[[on-window-detected]]
if.app-id = 'com.apple.FaceTime'
run = ['layout floating', 'move-node-to-workspace 1']

[[on-window-detected]]
if.app-name-regex-substring = 'YouTube'
run = ['layout floating', 'move-node-to-workspace 1']

[[on-window-detected]]
if.app-id = 'com.apple.Music'
run = ['layout floating', 'move-node-to-workspace 1']

[[on-window-detected]]
if.app-id = 'com.apple.Passwords'
run = ['layout floating', 'move-node-to-workspace 1']

[[on-window-detected]]
if.app-id = 'com.apple.findmy'
run = ['layout floating', 'move-node-to-workspace 1']

[[on-window-detected]]
if.app-id = 'com.apple.reminders'
run = ['layout floating', 'move-node-to-workspace 1']

[[on-window-detected]]
if.app-id = 'com.apple.AddressBook'
run = ['layout floating', 'move-node-to-workspace 1']

# ------------
# Left monitor
# ------------
[[on-window-detected]]
if.app-id = 'com.apple.Safari'
run = ['move-node-to-workspace 2']

[[on-window-detected]]
if.app-id = 'com.google.Chrome'
run = ['move-node-to-workspace 2']

[[on-window-detected]]
if.app-id = 'com.apple.mail'
run = ['move-node-to-workspace 2']

## ---------------------
## Left monitor floating
## ---------------------
[[on-window-detected]]
if.app-id = 'com.apple.iphonesimulator'
run = ['layout floating', 'move-node-to-workspace 2']

# -------------
# Right monitor
# -------------
[[on-window-detected]]
if.app-id = 'com.apple.Terminal'
run = ['move-node-to-workspace 3']

[[on-window-detected]]
if.app-id = 'com.apple.ScreenSharing'
run = ['move-node-to-workspace 3']

## ----------------------
## Right monitor floating
## ----------------------
[[on-window-detected]]
if.app-id = 'com.apple.Home'
run = ['layout floating', 'move-node-to-workspace 3']

# ----------
# Playwright
# ----------
[[on-window-detected]]
if.app-id = 'org.chromium.Chromium'
if.window-title-regex-substring = '^Playwright.*$'
run = ['layout floating', 'move-node-to-workspace 3']

[[on-window-detected]]
if.app-id = 'org.chromium.Chromium'
run = ['layout floating', 'move-node-to-workspace 2']

[[on-window-detected]]
if.app-id = 'org.webkit.Playwright'
run = ['layout floating', 'move-node-to-workspace 2']

# -----------
# Keybindings
# -----------
[mode.main.binding]

cmd-alt-m = ['move up']
cmd-alt-comma = ['move-node-to-monitor prev --wrap-around', 'focus-monitor prev --wrap-around']
cmd-alt-period = ['move-node-to-monitor next --wrap-around', 'focus-monitor next --wrap-around']
cmd-alt-slash = ['layout tiles accordion']
cmd-alt-space = ['resize smart +160']

cmd-alt-enter = [
  "exec-and-forget aerospace list-monitors --focused | grep -q '^1 | LG UltraFine (3)$' && aerospace focus down --boundaries-action wrap-around-the-workspace || aerospace focus-monitor '(3)' && aerospace move-mouse window-lazy-center",
]

cmd-alt-j = [
  "exec-and-forget aerospace list-monitors --focused | grep -q '^1 | LG UltraFine (3)$' && aerospace focus down --boundaries-action wrap-around-the-workspace || aerospace focus-monitor '(3)' && aerospace move-mouse window-lazy-center",
]

cmd-alt-k = [
  "exec-and-forget aerospace list-monitors --focused | grep -q '^2 | LG UltraFine (1)$' && aerospace focus down --boundaries-action wrap-around-the-workspace || aerospace focus-monitor '(1)' && aerospace move-mouse window-lazy-center",
]

cmd-alt-l = [
  "exec-and-forget aerospace list-monitors --focused | grep -q '^3 | LG UltraFine (2)$' && aerospace focus down --boundaries-action wrap-around-the-workspace || aerospace focus-monitor '(2)' && aerospace move-mouse window-lazy-center",
]

cmd-alt-quote = [
  "exec-and-forget osascript '/Users/fran/Library/Mobile Documents/com~apple~ScriptEditor2/Documents/Cameras.scpt'",
]

f20 = ["exec-and-forget osascript -e 'tell application  \"Things3\" to show quick entry panel'"]

f14 = ["exec-and-forget /opt/homebrew/bin/fish -c 'brdn'"]
f15 = ["exec-and-forget /opt/homebrew/bin/fish -c 'brup'"]

## -----------------
## All possible keys
## -----------------
## - Modifiers        cmd, alt, ctrl, shift
## - Letters          a, b, c, ..., z
